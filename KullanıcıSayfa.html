<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Paneli - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="KullanıcıSayfa.css" />
    <!-- Anketler CSS vs. burada -->
  </head>
  <body>
    <div class="d-flex">
      <!-- ... Sidebar ve diğer HTML yapısı aynen kalıyor ... -->

      <div id="content">
        <!-- ... Topbar ve hoş geldiniz bölümleri ... -->

        <!-- Dashboard bölümündeki Psikolojik Durum Kartı -->
        <div id="dashboard-content" class="content-section">
          <div class="row">
            <div class="col-xl-8">
              <!-- Hoş Geldiniz ve Oyun Kartları -->
            </div>
            <div class="col-xl-4">
              <div class="card dashboard-card">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold">Psikolojik Durum Analizi</h6></div>
                <div class="card-body">
                  <canvas id="psikolojikChart"></canvas>
                </div>
              </div>
              <!-- Son Raporlar Kartı -->
            </div>
          </div>
        </div>

        <!-- Analizler Sekmesi -->
        <div id="analizler-content" class="content-section d-none">
          <h4 class="mb-4">Mevcut Analizler</h4>
          <div class="row">
            <div class="col-12 mb-4">
              <div class="card analysis-card">
                <div class="card-header bg-white py-3">
                  <h5 class="mb-0"><i class="bi bi-bar-chart"></i> IPIP Kişilik Özellikleri Analizi</h5>
                </div>
                <div class="card-body">
                  <canvas id="ipipChart"></canvas>
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="card analysis-card h-100">
                <div class="card-header bg-white py-3">
                  <h5 class="mb-0"><i class="bi bi-clipboard-pulse"></i> GAD-7 Anksiyete Analizi</h5>
                </div>
                <div class="card-body">
                  <canvas id="gad7Chart"></canvas>
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="card analysis-card h-100">
                <div class="card-header bg-white py-3">
                  <h5 class="mb-0"><i class="bi bi-briefcase"></i> Kariyer Önerileri</h5>
                </div>
                <div class="card-body">
                  <canvas id="careerChart"></canvas>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- Diğer içerik sekmeleri ... -->
      </div>
    </div>

    <!-- JS kütüphaneleri -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    const response = await fetch("https://gulnihalgur.app.n8n.cloud/webhook/generate-report", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId: localStorage.getItem("userId") || "demoUser" })
    });

    const apiData = await response.json();
    console.log("API Data:", apiData);

    // =========================
    // Psikolojik Durum Analizi
    // =========================
    new Chart(document.getElementById("psikolojikChart"), {
      type: "radar",
      data: {
        labels: apiData.psikolojikDurum.labels,
        datasets: [{
          label: "Psikolojik Durum",
          data: apiData.psikolojikDurum.values,
          backgroundColor: "rgba(54, 162, 235, 0.2)",
          borderColor: "rgba(54, 162, 235, 1)"
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // =========================
    // IPIP Analizi
    // =========================
    new Chart(document.getElementById("ipipChart"), {
      type: "bar",
      data: {
        labels: apiData.ipip.labels,
        datasets: [{
          label: "Seviye (%)",
          data: apiData.ipip.values,
          backgroundColor: [
            "rgba(231, 74, 59, 0.7)",
            "rgba(78, 115, 223, 0.7)",
            "rgba(246, 194, 62, 0.7)",
            "rgba(28, 200, 138, 0.7)",
            "rgba(54, 185, 204, 0.7)"
          ]
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // =========================
    // GAD-7 Anksiyete Analizi
    // =========================
    new Chart(document.getElementById("gad7Chart"), {
      type: "doughnut",
      data: {
        labels: apiData.gad7.labels,
        datasets: [{
          data: apiData.gad7.values,
          backgroundColor: ["#1cc88a", "#f6c23e", "#e74a3b"]
        }]
      },
      options: { cutout: "70%", plugins: { legend: { position: "bottom" } } }
    });

    // =========================
    // Kariyer Önerileri
    // =========================
    new Chart(document.getElementById("careerChart"), {
      type: "radar",
      data: {
        labels: apiData.kariyer.labels,
        datasets: [{
          label: "Mevcut Seviye",
          data: apiData.kariyer.values,
          backgroundColor: "rgba(78, 115, 223, 0.2)",
          borderColor: "rgba(78, 115, 223, 1)"
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

  } catch (error) {
    console.error("API'den veri alınamadı:", error);
  }
});
</script>

  </body>
</html>
