<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiriÅŸ ve KayÄ±t</title>
    <link rel="stylesheet" href="GiriÅŸ.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form id="register-form">
          <label for="chk" aria-hidden="true">KayÄ±t Ol</label>
            <input type="text" name="name" placeholder="AdÄ±nÄ±z" required  id="register-name" />
              <input type="text" name="surname" placeholder="SoyadÄ±nÄ±z" required id="register-surname" />
                <input type="email" name="email" placeholder="Emailiniz" required id="register-email" />
          <input type="text" name="username" placeholder="KullanÄ±cÄ± AdÄ±nÄ±z" required="" id="register-username" />

          <div class="password-container">
            <input type="password" id="registerPassword" name="password" placeholder="Åifre" required=""/>
            <span class="eye-icon" onclick="togglePasswordVisibility('registerPassword', this)">ğŸ‘</span>
          </div>

  

          
          <button type="submit" id="register-button">KayÄ±t Ol</button>
        </form>
      </div>

      <div class="login">
        <form id="login-form">
          <label for="chk" aria-hidden="true">GiriÅŸ Yap</label>
          <input type="text" name="username" placeholder="KullanÄ±cÄ± AdÄ±" required="" id="login-username" />
          <div class="password-container">
            <input type="password" id="loginPassword" name="pswd" placeholder="Åifre" required="" />
            <span class="eye-icon" onclick="togglePasswordVisibility('loginPassword', this)">ğŸ‘</span>
          </div>
          <button type="submit" id="login-button">GiriÅŸ Yap</button>
        </form>
      </div>
    </div>

<script>
  function togglePasswordVisibility(fieldId, iconElement) {
    const passwordField = document.getElementById(fieldId);
    if (passwordField) {
      const isPassword = passwordField.type === "password";
      passwordField.type = isPassword ? "text" : "password";
      iconElement.textContent = isPassword ? "ğŸ™ˆ" : "ğŸ‘";
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    // --- KAYIT FORMU (NETLIFY PROXY Ä°LE DOÄRU HALÄ°) ---
    const registerForm = document.getElementById('register-form');
    if (registerForm) {
      registerForm.addEventListener('submit', async function (event) {
        event.preventDefault();
        const registerButton = document.getElementById('register-button');
        registerButton.disabled = true;
        registerButton.innerText = 'Kaydediliyor...';
        
        try {
          const formData = {
            username: document.getElementById('register-username').value,
            password: document.getElementById('registerPassword').value,
            birthdate: document.getElementById('register-birthdate').value,
            studentType: document.getElementById('register-studentType').value,
            gender: document.getElementById('register-gender').value,
            description: document.getElementById('register-about').value
          };
          
          // *** Ä°ÅTE DOÄRU KOD! DOÄRUDAN n8n'e DEÄÄ°L, /api/ YOLUNA GÄ°DÄ°YORUZ ***
          const response = await fetch("/api/register", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          const result = await response.json();
          if (response.ok) {
            alert(result.message || "KayÄ±t baÅŸarÄ±lÄ±!");
            document.getElementById('chk').checked = true;
          } else {
            alert('Hata: ' + (result.message || "Bilinmeyen bir hata oluÅŸtu."));
          }
        } catch (error) {
          console.error('KayÄ±t sÄ±rasÄ±nda hata:', error);
          alert('Bir aÄŸ hatasÄ± oluÅŸtu. LÃ¼tfen tekrar deneyin.');
        } finally {
          registerButton.disabled = false;
          registerButton.innerText = 'KayÄ±t Ol';
        }
      });
    }

    // --- GÄ°RÄ°Å FORMU (NETLIFY PROXY Ä°LE DOÄRU HALÄ°) ---
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
      loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();
        const loginButton = document.getElementById('login-button');
        loginButton.disabled = true;
        loginButton.innerText = 'GiriÅŸ YapÄ±lÄ±yor...';
        
        try {
          const loginData = {
              username: document.getElementById('login-username').value,
              password: document.getElementById('loginPassword').value
          };

          // *** Ä°ÅTE DOÄRU KOD! DOÄRUDAN n8n'e DEÄÄ°L, /api/ YOLUNA GÄ°DÄ°YORUZ ***
          const response = await fetch("/api/login", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData)
          });
          
          const result = await response.json();
          if (response.ok) {
            localStorage.setItem('userToken', result.token);
            localStorage.setItem('userId', result.userId);
            localStorage.setItem('username', loginData.username);
            alert(result.message || "GiriÅŸ baÅŸarÄ±lÄ±!");
            window.location.href = 'mainPage.html';
          } else {
            alert('Hata: ' + (result.message || "KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±."));
          }
        } catch (error) {
          console.error('GiriÅŸ sÄ±rasÄ±nda hata:', error);
          alert('Bir aÄŸ hatasÄ± oluÅŸtu. LÃ¼tfen tekrar deneyin.');
        } finally {
          loginButton.disabled = false;
          loginButton.innerText = 'GiriÅŸ Yap';
        }
      });
    }
  });
</script>
 </body>
</html>
